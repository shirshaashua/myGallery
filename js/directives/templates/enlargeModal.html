<div class="">
    <div class="exitModal" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></div>
    <div class="imgDataContainer space">
        <div class="modalControls" ng-click="showPrevImages()" style="float:left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div class="imgData">
        <img ng-src="{{img.url}}" class="img-responsive " />

        <p>{{img.title}}</p>
        </div>
        <div class="modalControls" ng-click="showNextImages()" style="float:right">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
    </div>

    <div class="modalGalleryWrapper">
        <ul>
            <li ng-repeat="item in images |  limitTo: maxTumbImg:bottomLimit" class="modalGalleryItem">
                <a ng-href="" ng-click="showImages($index)">
                    <img ng-src="{{item.url}}"/>
                </a>
            </li>
        </ul>
    </div>

</div>
